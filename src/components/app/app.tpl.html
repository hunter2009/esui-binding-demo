<!-- :main -->
<esui-panel class="${.header}" data-ui-extension-position-type="Sticky">
    <h1 class="${.title}">${username} 待办事项</h1>
    <esui-button class="${.action}" on-click="createTodo"><i class="ui-icon ui-icon-plus"></i></esui-button>
</esui-panel>
<esui-todo-list
    bd-datasource="todos"
    bd-create-new="createNew"
    on-remove="removeCard($event.todo)"
    on-complete="markComplete($event.todo)"
    on-save="updateTodo($event.todo)"
    on-create="saveNewTodo($event.todo)"
    on-cancel="cancelCreateTodo"
    on-new="createTodo">
</esui-todo-list>
<esui-scroll bd-value="scroll"></esui-scroll>
