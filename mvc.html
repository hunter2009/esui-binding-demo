<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo</title>
    <script src="src/external/babel-support.js"></script>
    <script src="src/external/esl.js"></script>
    <script>
        require.config({
            waitSeconds: 5,
            baseUrl: 'src',
            paths: {
                text: 'external/text',
                css: 'external/css'
            },
            packages: [
                {
                    name: 'diffy-update',
                    location: '../dep/diffy-update/src',
                    main: 'update'
                },
                {
                    name: 'eicons',
                    location: '../dep/eicons/src',
                    main: 'main.less'
                },
                {
                    name: 'emc',
                    location: '../dep/emc/src',
                    main: 'Model'
                },
                {
                    name: 'eoo',
                    location: '../dep/eoo/src',
                    main: 'main'
                },
                {
                    name: 'esf',
                    location: '../dep/esf/src'
                },
                {
                    name: 'est',
                    location: '../dep/est/src'
                },
                {
                    name: 'esui',
                    location: '../dep/esui/src',
                    main: 'main'
                },
                {
                    name: 'etpl',
                    location: '../dep/etpl/src',
                    main: 'main'
                },
                {
                    name: 'jquery',
                    location: '../dep/jquery/src',
                    main: 'jquery'
                },
                {
                    name: 'mini-event',
                    location: '../dep/mini-event/src',
                    main: 'main'
                },
                {
                    name: 'moment',
                    location: '../dep/moment/src',
                    main: 'moment'
                },
                {
                    name: 'underscore',
                    location: '../dep/underscore/src',
                    main: 'underscore'
                },
                {
                    name: "marked",
                    location: "../dep/marked/lib",
                    main: "marked"
                }
            ]
        });
    </script>
</head>
<body>
    <div id="page">
    </div>
    <script>
        require(
            ['app/TodoViewModel'],
            function (module) {
                var TodoViewModel = module.default;
                var viewModel = new TodoViewModel();
                viewModel.load().then(viewModel.render.bind(viewModel, document.getElementById('page')));
            }
        );
    </script>
</body>
</html>
